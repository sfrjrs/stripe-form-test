<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Stripe Test Form</title>
  </head>
  <body>

    <main>
        <div class="container">
                <form action="/charge" method="post" id="payment-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" class="form-control form-control-lg" id="full-name">
                    </div>
                    <div class="form-group">
                        <label for="street-address">Street Address</label>
                        <input type="text" class="form-control form-control-lg" id="street-address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="city-name">City</label>
                            <input type="text" class="form-control form-control-lg" id="city-name">
                        </div>
                        <div class="form-group col">
                            <label for="state-name">State</label>
                            <input type="text" class="form-control form-control-lg" id="state-name">
                        </div>
                        <div class="form-group col">
                            <label for="zip-code">Zip Code</label>
                            <input type="text" class="form-control form-control-lg" id="zip-code">                            
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email-address">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="email-address">
                        </div>
                        <div class="form-group col">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" class="form-control form-control-lg" id="phone-number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="card-element">Credit or debit card</label>
                        <div class="form-control form-control-lg" id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                        </div>
            
                        <!-- Used to display Element errors. -->
                        <div id="card-errors" role="alert"></div>
                    </div>
                    <button class="btn btn-primary btn-lg">Submit Payment</button>
                </form>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('pk_test_TYooMQauvdEDq54NiTphI7jx');
        const elements = stripe.elements();

        // Custom styling can be passed to options when creating an Element.
        const style = {
            base: {
                // Add your base input styles here. For example:
                fontSize: '16px',
                color: "#32325d",
            },
        };

        // Create an instance of the card Element.
        const card = elements.create('card', {style});

        // Add an instance of the card Element into the `card-element` <div>.
        card.mount('#card-element');
    </script>
  </body>
</html>
